            <section class="contact">

                <h2 class="text-secondary">CONTACT ME!</h2>

                <div class="contact-list">
                    <div class="contact-email">
                        <i class="fas fa-envelope"></i> Email
                        <div class="text-secondary">kolevski7darko@gmail.com</div>
                    </div>
                    <div class="contact-phone">
                        <i class="fas fa-mobile-alt"></i> Phone Number
                        <div class="text-secondary">+389 71 740 210</div>
                    </div>
                    <div class="contact-location">
                        <i class="fas fa-map-marker-alt"></i> Location
                        <div class="text-secondary">Skopje, Macedonia</div>
                    </div>
                </div>

                <button id="showModal">
                    Send me a direct message
                </button>

                <div class="modal" id="myModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p>Send me a message</p>
                            <span class="close"><i class="fas fa-times"></i></span>
                        </div>
                        <form class="validate-form" action="https://formspree.io/f/xqkgrpgl" method="POST" id="my-form">
                            <div class="wrap-input100 validate-input" data-validate="Name is required">
                                <span class="label-input100">Your Name</span>
                                <input class="input100" type="text" name="name" id="name" placeholder="Enter your name">
                                <span class="focus-input100"></span>
                              </div>
                      
                              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                <span class="label-input100">Email</span>
                                <input class="input100" type="text" name="email" id="email" placeholder="Enter your email addess">
                                <span class="focus-input100"></span>
                              </div>
                      
                              <div class="wrap-input100 validate-input" data-validate = "Message is required">
                                <span class="label-input100">Message</span>
                                <textarea class="input100" name="message" id="message" placeholder="Your message here..."></textarea>
                                <span class="focus-input100"></span>
                              </div>
                      
                              <div class="container-contact100-form-btn">
                                <button class="contact100-form-btn" type="submit">
                                  <span>
                                    Submit
                                  </span>
                                </button>
                              </div>
                        </form>
                    </div>
                </div>

    <script>
        // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("showModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
    </script>
